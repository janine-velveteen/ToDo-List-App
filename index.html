<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="/JavaScript - Dev Ed Tutorial/ToDo List App/style.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css">
    <title>Get Sh*t Done</title>
  </head>
  <body>
    <header>
      <h1>Get Sh*t Done</h1>
    </header>

    <form action="">
      <input
        type="text"
        class="todo-input"
        id="textbox-id"
        placeholder="The crap you have to do..."
      />
      <button class="todo-button" id="submit" type="submit">
        <i class="fas fa-plus-square"></i>
      </button>
      <div class="select">
        <select name="todos" class="filter-todo">
          <option value="all">All</option>
          <option value="completed">Completed</option>
          <option value="incomplete">Incomplete</option>
        </select>
      </div>
    </form>
    <div class="todo-container">
      <ul class="todo-list"></ul>
    </div>

    <footer>
      Created by  
      <a href="https://github.com/janine-velveteen" target="_blank"> Code With Janine </a>  &copy; 2021
    </footer>

    <script src="./app.js"></script>
  </body>
</html>
